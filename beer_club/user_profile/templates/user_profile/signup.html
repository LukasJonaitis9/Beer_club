{% extends "base.html" %}{% load i18n %}
{% block title %}{% trans "signup"|capfirst %}{{ block.super }}{% endblock title %}
{% block content %}
<h1>BeerClub registration</h1>
<form method="post" action="{{ request.path }}">
    {% csrf_token %}
    {{ form.as_p }}
    <p><button type="submit">Register account</button></p>
</form>
{% endblock content %}
