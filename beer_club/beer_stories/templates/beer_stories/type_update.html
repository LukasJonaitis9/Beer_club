{% extends "base.html" %} {% load i18n %}
{% block title %}{% trans "edditing" %}{{ type.name}}{% endblock title %}
{% block content %}
<h1>{% trans "edditing type" %} {{ type.name }}</h1>
<form method="post" action="{{ request.path }}">
    {% csrf_token %}
    {{ form.as_p }}
    <p><button type="submit">{% trans "confirm" %}</button></p>
</form>
{% endblock content %}
