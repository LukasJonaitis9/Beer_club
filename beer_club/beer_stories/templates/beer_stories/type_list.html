{% extends "base.html" %}{% load i18n %}
{% block title %}{{ block.super }}{% trans "type" %}{% endblock title %}
{% block content %}
<h1>{% trans "type"|capfirst %}</h1>
<ul>
{% for type in type_list %}
    <li>
        <a href="{% url "type_detail" type.pk %}">{{ type.name }}</a>
        ({{ type.review_count }})
    </li>
{% endfor %}
</ul>
{% endblock content %}
